<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체크박스 표</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  table {
    border-collapse: collapse;
    width: 400px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #eee;
  }
  button {
    margin-top: 10px;
    padding: 6px 12px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>체크박스 표</h3>
<table>
  <thead>
    <tr>
      <th>요일</th>
      <th>체크</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>월요일</td><td><input type="checkbox" id="mon" /></td></tr>
    <tr><td>화요일</td><td><input type="checkbox" id="tue" /></td></tr>
    <tr><td>수요일</td><td><input type="checkbox" id="wed" /></td></tr>
    <tr><td>목요일</td><td><input type="checkbox" id="thu" /></td></tr>
    <tr><td>금요일</td><td><input type="checkbox" id="fri" /></td></tr>
    <tr><td>토요일</td><td><input type="checkbox" id="sat" /></td></tr>
    <tr><td>일요일</td><td><input type="checkbox" id="sun" /></td></tr>
  </tbody>
</table>

<button id="resetBtn">전체 초기화</button>

<script>
  // 체크박스 id 배열
  const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];

  // 로컬스토리지 키 이름
  const storageKey = 'checkboxStatus';

  // 체크박스 상태 저장
  function saveStatus() {
    const status = {};
    days.forEach(day => {
      const checkbox = document.getElementById(day);
      status[day] = checkbox.checked;
    });
    localStorage.setItem(storageKey, JSON.stringify(status));
  }

  // 체크박스 상태 불러오기
  function loadStatus() {
    const saved = localStorage.getItem(storageKey);
    if (saved) {
      const status = JSON.parse(saved);
      days.forEach(day => {
        const checkbox = document.getElementById(day);
        checkbox.checked = status[day] || false;
      });
    }
  }

  // 전체 초기화
  function resetAll() {
    days.forEach(day => {
      const checkbox = document.getElementById(day);
      checkbox.checked = false;
    });
    localStorage.removeItem(storageKey);
  }

  // 체크박스 이벤트 연결
  days.forEach(day => {
    const checkbox = document.getElementById(day);
    checkbox.addEventListener('change', saveStatus);
  });

  // 초기화 버튼 이벤트 연결
  document.getElementById('resetBtn').addEventListener('click', () => {
    resetAll();
  });

  // 페이지 로드 시 상태 복원
  window.addEventListener('DOMContentLoaded', () => {
    loadStatus();
  });
</script>

</body>
</html>
